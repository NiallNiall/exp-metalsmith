<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ title }}</title>
  <meta name="description" content="{{ description }}">
</head>
<body>
  <header>
    <p>
      <a href="/">Home</a>
    </p>

      {{#if this.next.path }}
          <a href="/{{this.next.path }}">Next: {{ this.next.title }}</a>
      {{/if}}

      {{#if this.previous.path}}
          <a href="/{{this.previous.path }}">Previous: {{ this.previous.title }}</a>
      {{/if}}

      <!-- {{#each collections.articles}}
          {{this.title}}
      {{/each}} -->

  </header>
  <h1>{{ title }}</h1>
  <time>{{ date }}</time>
  {{{ contents }}}

  <footer>
    <p>Generated with {{ generator }} &mdash; <a href="{{ url }}">{{ url }}</a></p>
  </footer>
</body>
</html>
